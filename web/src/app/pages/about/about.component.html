<div class="about">
  <img
    class="about__image"
    src="../../../assets/images/sobre.png"
    alt="about"
  />
  <div class="about__container container">
    <div class="about__title"  data-aos="fade-right"
    data-aos-delay="200">
      <span class="white-text"> {{'about_title' | transloco}} </span>
      <span class="green-text"> Techman </span>
    </div>

    <div class="about__content" data-aos="fade-left" data-aos-delay="200">
      <span
        > {{'about_content1' | transloco}} </span
      >
      <span
        > {{'about_content2'| transloco}} </span
      >
      <span
        > {{'about_content3' | transloco}} </span
      >
    </div>
  </div>
</div>
